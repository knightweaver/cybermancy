name: Build & Deploy Docs (Player + GM)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # <-- REQUIRED so the action can push to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mkdocs + plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-include-markdown-plugin

      - name: Build Player site
        run: mkdocs build --config-file mkdocs.player.yml

      - name: Build GM site
        run: mkdocs build --config-file mkdocs.gm.yml

      - name: List build output (debug)
        run: |
          echo "== Top level =="
          ls -la
          echo "== _site tree (first 3 levels) =="
          find _site -maxdepth 3 -type f -print | sort

      - name: Upload built site as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          # create an orphan branch automatically if needed
          force_orphan: true
          # ensure static hosting works without Jekyll processing
          enable_jekyll: false
          commit_message: "Deploy docs from ${{ github.sha }}"
