site_name: Cybermancy â€” Player Guide
site_url: https://knightweaver.github.io/cybermancy/player/
docs_dir: docs/player-facing
site_dir: _site/player
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - search.highlight
    - content.code.copy
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
extra_css:
  - styles/items.css
extra_javascript:
  - js/table-filter.js
plugins:
  - search
  - include-markdown
  - macros:
      module_name: docs/include/load-csv
nav:
  - Home: index.md
  - Cybermancy rules: rules/index.md
  - World:
      - Timeline (player): index.md
      - Megacorps: world/corps.md
      - Communities: world/communities.md
      - Locations: world/locations.md
      - Known NPCs: world/npcs.md
  - Items:
      - Ammo: items/ammo.md
      - Armors: items/armors.md
      - Consumables: items/consumables.md
      - Cybernetics: items/cybernetics.md
      - Drones & Devices: items/drones-mods.md
      - Loot: items/loot.md
      - Mods: items/mods.md
      - Weapons: items/weapons.md
  - System:
      - Classes: system/classes.md
      - Domains: system/domains.md
      - Features: system/features.md
      - Subclasses: system/subclasses.md
